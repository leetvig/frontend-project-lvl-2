env:
  es2020: true
  node: true

extends: 
  - 'airbnb-base'
  - 'plugin:fp/recommended'

plugins:
  - 'fp'

parserOptions:
  ecmaVersion: 11
  sourceType: module

rules: {
  no-console: 0,
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }],
  import/extensions: 0,
  fp/no-throw: 0,
  fp/no-nil: 0,
  fp/no-unused-expression: 0,
}
